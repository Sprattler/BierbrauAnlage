; https://docs.platformio.org/page/projectconf.html

[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
upload_port = COM8
lib_extra_dirs = lib
lib_deps = 
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	thomasfredericks/Bounce2@^2.72
	br3ttb/PID@^1.2.1
